# KAN-20/KAN-46: Security Audit workflow for Rust and npm dependencies
name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger from GitHub UI
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  rust-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write  # Required for actions-rust-lang/audit to create issues
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Audit Rust Dependencies
        uses: actions-rust-lang/audit@v1
        with:
          file: src-tauri/Cargo.lock
          # Uses .cargo/audit.toml automatically for ignore list
          # See .cargo/audit.toml for ignored advisories (GTK/Linux deps from Tauri)

  npm-audit:
    name: npm Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "## ðŸ”’ npm Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run audit and capture output (--audit-level=high only fails on high/critical)
          set +e
          OUTPUT=$(npm audit --audit-level=high 2>&1)
          EXIT_CODE=$?
          set -e

          # Determine status
          if [ $EXIT_CODE -eq 0 ]; then
            echo "âœ… **Status: PASSED** (no high/critical vulnerabilities)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status: FAILED** (high/critical vulnerabilities found)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>ðŸ“‹ Full Output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$OUTPUT" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

          # Print to logs too
          echo "$OUTPUT"

          # Exit with original code
          exit $EXIT_CODE
