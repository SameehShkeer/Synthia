# Cargo audit configuration
# See: https://rustsec.org/

[advisories]
# Ignore transitive dependencies from Tauri that are outside our control.
# These will be resolved when Tauri updates their dependencies.
# See KAN-46 FINDING-016 for full analysis.

ignore = [
    # =========================================================================
    # time crate - DoS via stack exhaustion when parsing untrusted input
    # https://rustsec.org/advisories/RUSTSEC-2026-0009
    # NOT EXPLOITABLE: We don't parse untrusted time strings. Tauri uses it
    # internally for timestamps. Will be fixed when Tauri updates to time 0.3.47+
    # =========================================================================
    "RUSTSEC-2026-0009",

    # =========================================================================
    # Unmaintained crates - no exploitable vulnerabilities, just deprecated
    # =========================================================================

    # proc-macro-error - unmaintained, used by gtk3-macros (Linux)
    "RUSTSEC-2024-0370",

    # fxhash - unmaintained, used by selectors -> kuchikiki
    "RUSTSEC-2025-0057",

    # unic-* family - unmaintained, used by urlpattern -> tauri-utils
    "RUSTSEC-2025-0075",  # unic-char-range
    "RUSTSEC-2025-0080",  # unic-common
    "RUSTSEC-2025-0081",  # unic-char-property
    "RUSTSEC-2025-0098",  # unic-ucd-version
    "RUSTSEC-2025-0100",  # unic-ucd-ident

    # GTK/GDK family - unmaintained (Linux-only, compiled but not linked on macOS)
    "RUSTSEC-2024-0411",  # gtk
    "RUSTSEC-2024-0412",  # gdk
    "RUSTSEC-2024-0413",  # atk
    "RUSTSEC-2024-0414",  # gdkx11
    "RUSTSEC-2024-0415",  # gdkwayland-sys
    "RUSTSEC-2024-0416",  # gtk3-macros
    "RUSTSEC-2024-0417",  # gdk-sys
    "RUSTSEC-2024-0418",  # gtk-sys
    "RUSTSEC-2024-0419",  # atk-sys
    "RUSTSEC-2024-0420",  # gdkx11-sys

    # glib 0.18.5 - unsound VariantStrIter (not used by Tauri)
    "RUSTSEC-2024-0429",
]
